# SonarQube Project Configuration
# This file tells SonarScanner what to scan and where to send results

# Unique project identifier
sonar.projectKey=maliha-demo

# Display name in SonarQube dashboard
sonar.projectName=Maliha Docker Compose Project

# Project version
sonar.projectVersion=1.0

# Where is the source code?
# We scan both frontend and backend
sonar.sources=frontend/src,backend/app

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Exclude files we don't want to scan
sonar.exclusions=**/node_modules/**,**/vendor/**,**/build/**,**/*.test.js,**/*.spec.js

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.php.coverage.reportPaths=backend/coverage/clover.xml
